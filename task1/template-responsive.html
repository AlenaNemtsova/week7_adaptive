<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
        .header {
            grid-area: hd;
            background: grey;
        }

        .main {
            grid-area: main;
            background: rgb(245, 245, 185);
        }    

        .aside {
            grid-area: as;
            background: rgb(202, 233, 202);
        }

        .footer {
            grid-area: ft;
            background: grey;      
        }


        .container1 {
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 10% 1fr 15%;
            width: 100vw;
            height: 100vh;
            grid-template-areas: 
            "hd hd"
            "main as"
            "ft ft";
        }

        .main { 
            display: grid;
            grid-template-rows: 1fr 1fr;
            justify-items: center;
        }

        .container2 {
            
            display: grid;          
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 95%;
            align-items: center;
            column-gap: 5%;
        }

        .es1, .es2, .es3 {
            background: rgb(233, 185, 55);
            height: 70%;
        }

        .es1 {
            grid-column: 1/2;
            grid-row: 1/2;
        }

        .es2 {
            grid-column: 2/3;
            grid-row: 1/2;  
        }

        .es3 {
            grid-column: 1/3;
            grid-row: 2/3;  
        }

        .container3 {
            
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            height: 100%;
            align-items: center;
            justify-items: center;   
        }

        .sec {
            
            background: white;
            width: 85%;
            height: 70%;
        }


    </style>

</head>
<body>
    <div class="container1">
    <header class="header">
        <p>Шапка страницы</p>
    </header>
            <main class="main">
                <div>
                    <p>Основная часть</p>
                </div>
                <div class="container2">
                    <p class="es1">Ещё 1</p>
                    <p class="es2">Ещё 2</p>
                    <p class="es3">Ещё 3</p>
                </div>
            </main>
            
            <aside class="aside">
                <p>Боковая область</p>
            </aside>
        

    <footer class="footer">
        <div class="container3">
        <p class="sec">Секция футера 1</p>
        <p class="sec">Секция футера 2</p>
        <p class="sec">Секция футера 3</p>
        <p class="sec">Секция футера 4</p>
        </div>
        
    </footer>
    </div>

</body>
</html>
